{% extends "index.html" %}

{% block title %}Tutorial Flask: Miniblog{% endblock %}

{% block content %}
    {{ num_items }} products

    <div>
        <input type="search" placeholder="Find product..." >
        <a href="/inventory/new" >New</a>
    </div>

    {% for item in items %}
        <ul>
            <li>{{item.name}}</li>
        </ul>  
    {% endfor %}
{% endblock %}
