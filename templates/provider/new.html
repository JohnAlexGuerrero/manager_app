{% block title %}New Provider{% endblock %}

{% block form_provider %}
<div class="offcanvas offcanvas-end" id="demo">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Heading</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <form action="/providers/new" method="POST">
            <label>Empresa: </label>
            <input type="text" name="name" placeholder="" >
            <label>Nit: </label>
            <input type="text" name="nit" placeholder="">
            <label>Address: </label>
            <input type="text" name="address" placeholder="">
            <label>City: </label>
            <input type="text" name="city" placeholder="">
            <label>Sellerman: </label>
            <input type="text" name="sellerman" placeholder="">
            <label>phone: </label>
            <input type="text" name="phone" placeholder="">
            <label>celular: </label>
            <input type="text" name="num_mobil" placeholder="">
            <input type="submit" value="Guardar" />
        </form>
      <button class="btn btn-secondary" type="button">A Button</button>
    </div>
</div>
  
<div class="container-fluid mt-3">
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Nuevo Proveedor
</button>
</div>
{% endblock form_provider %}
